<!DOCTYPE html>
<!-- declaration to browser that document type is html -->
<html lang="en">
  <!-- beginning of an HTML document with English as it primary language -->
  <head>
    <!-- opening tag for head element that container for metadata about the html
    document-->
    <meta charset="UTF-8" />
    <!--attribute specifies the character encoding for the HTML document , The HTML5 specification encourages web developers to use the UTF-8 character set, which covers almost all of the characters and symbols in the world!-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--This gives the browser instructions on how to control the page's dimensions and scaling-->
    <title>quiz game</title>
    <!--defines the title of the document and it is shown in the browser's title bar or in the page's tab.-->
    <link rel="stylesheet" href="style.css" />
    <!--to link the html file to css file-->
  </head>
  <!-- closing tag for head-->
  <body>
    <!--defines the document's body-->
    <div class="container">
      <!--opening tag for division with class named container-->
      <div id="home" class="flex-center flex-column">
        <!--opening tag for division with id named home and class flex center to make in the center of the page, class flex column to arranged in column layout-->
        <h1>Quiz Game</h1>
        <!--h1 tag to defines the most important heading-->
        <a class="btn" href="./game.html">Play</a>
        <!--to link the play button with game html page-->
      </div>
      <!--closing tag for division-->
    </div>
  </body>
</html>
